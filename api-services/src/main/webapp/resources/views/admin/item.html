<script src="resources/vendor/datatables/jquery.dataTables.js"></script>
<script src="resources/vendor/datatables/dataTables.bootstrap4.js"></script>

<script src="resources/js/admin/item.js"></script>
<div id="content-wrapper">

  <div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#/item">Items</a>
      </li>
      <!-- <li class="breadcrumb-item active">User</li> -->
    </ol>

    <!-- DataTables Example -->
    <div class="card mb-3">
      <div class="card-header">
        <span class="fontSize"><i class="fas fa-table"></i>
          Data</span> 
            <button class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus" aria-hidden="true"></i> 
              Add
            </button>
      </div>
      <div class="card-body">
          <table id="item_table_id" class="display item"  width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Item Id</th>
                <th>Item Name</th>
                <th>Primary Category</th>
                <th>Secondary Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
      </div>
      <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>

    <!--Add Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add New Item</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal">
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-3" for="Name">Item Name: </label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                          </div>
                        </div>
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-3" for="primaryCategory">Primary Category: </label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="primaryCategory" placeholder="Enter primary category">
                          </div>
                        </div>
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-3" for="secondaryCategory">Secondary Category: </label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="secondaryCategory" placeholder="Enter secondary category">
                          </div>
                        </div>
                        
                        <div class="form-group float-right">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="createItem()" class="btn btn-info">Submit</button>
                          </div>
                        </div>
                      </form>
                  </div>
            </div>
          </div>     
        </div>
      </div>

      <!-- Delete modal -->
      <div class="modal fade" id="deleteModal" role="dialog">
          <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Are you sure you want to delete this item : <span id="deleteItemName"></span> ?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="container">
                  <div class="form-group float-right">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="deleteItem(deleteItemId)" class="btn btn-info">Delete</button>
                  </div>
                  </div>
              </div>
            </div>
          </div>
  </div>
  <!-- /.container-fluid -->


</div>
<!-- /.content-wrapper -->
