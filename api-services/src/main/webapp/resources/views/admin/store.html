    <!-- DataTables Example -->
    <div class="card mb-3">
      <div class="card-header">
        <span class="fontSize"><i class="fas fa-table"></i>
          Data</span> 
            <button class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus" aria-hidden="true"></i> 
              Add
            </button>
      </div>
      <div class="card-body">
        <!-- <div class="table-responsive"> -->
          <table  id="store_table_id" class="display store" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Zone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody">

    <!--Add Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add New Store</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal">
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-2" for="Name">Name: </label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                          </div>
                        </div>
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-2" for="zone">Zone: </label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="zone" placeholder="Enter zone">
                          </div>
                        </div>
                        
                        <div class="form-group float-right">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="createStore()" class="btn btn-info">Submit</button>
                          </div>
                        </div>
                      </form>
                  </div>
            </div>
          </div>     
        </div>
      </div>

      <!-- Delete modal -->
      <div class="modal fade" id="deleteModal" role="dialog">
          <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Are you sure you want to delete this store : <span id="deleteStoreName"></span> ?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="container">
                  <div class="form-group float-right">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="deleteStore(deleteStoreId)" class="btn btn-info">Delete</button>

                  </div>
