<script src="resources/js/controllers/listCtrl.js"></script>
<div id="content-wrapper">

  <div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#/store">Store</a>
      </li>
      <!-- <li class="breadcrumb-item active">User</li> -->
    </ol>

    <!-- DataTables Example -->
    <div class="card mb-3">
      <div class="card-header">
        <span class="fontSize"><i class="fas fa-table"></i>
          Data</span> 
            <button class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus" aria-hidden="true"></i> 
              Add
            </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered store" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Zone</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add New Store</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal">
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-2" for="Name">Name: </label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                          </div>
                        </div>
                        <div class="form-group displayForm">
                          <label class="control-label col-sm-2" for="zone">Zone: </label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="zone" placeholder="Enter zone">
                          </div>
                        </div>
                        
                        <div class="form-group float-right">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="createStore()" class="btn btn-info">Submit</button>
                          </div>
                        </div>
                      </form>
                    
                  </div>
                  
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div> -->
          </div>
          
        </div>
      </div>
      <!-- <p class="small text-center text-muted my-5">
        <em>...</em>
      </p> -->

  </div>
  <!-- /.container-fluid -->


</div>
<!-- /.content-wrapper -->
